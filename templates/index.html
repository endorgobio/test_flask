<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Plotly 3D Graph</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Include Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Flask Plotly 3D Graph</h1>
    <p>Select a dataset from the dropdown to update the 3D scatter plot.</p>

    <!-- Dropdown menu -->
    <label for="dataset-select">Select Dataset:</label>
    <select id="dataset-select">
        <option value="dataset1">Dataset 1</option>
        <option value="dataset2">Dataset 2</option>
        <option value="dataset3">Dataset 3</option>
    </select>

    <!-- Placeholder for the Plotly graph -->
    <div id="plotly-graph"></div>

    <!-- Include JavaScript for interactivity -->
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
