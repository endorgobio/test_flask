<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Plotly Graph</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Choose a Dataset or Upload Your Own</h1>

    <label for="dataset-select">Select a dataset:</label>
    <select id="dataset-select" onchange="updateGraph()">
        {% for dataset in datasets %}
        <option value="{{ dataset }}">{{ dataset }}</option>
        {% endfor %}
    </select>
    <!-- <button onclick="updateGraph()">Load Dataset</button> -->

    <h2>Or Upload Your Own JSON File</h2>
    <input type="file" id="file-input" />
    <button onclick="uploadFile()">Upload</button>

    <div id="graph"></div>

    <script src="/static/main.js"></script>
