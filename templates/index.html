<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Plotly Graph</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/header.png') }}" class="img-fluid w-100" alt="Header Image">
    </header>
    <div class="container mt-4">
        <div class="row">
             <!-- Controls Column -->
             <div class="col-md-4">
                <div class="controls-column">
                    <h2> Use a predefined data</h2>
                    <div class="mb-3 row ms-3">
                        <label for="container_value" class="col-sm-6 col-form-label text-start">New container:</label>
                        <div class="col-sm-4">
                            <input id="container_value" type="number" class="form-control" placeholder="Enter a number" value="1250" min="1" max="10000">
                        </div>
                    </div>
                    <div class="mb-3 row ms-3">
                        <label for="deposit" class="col-sm-6 col-form-label text-start">Deposit:</label>
                        <div class="col-sm-4">
                            <input id="deposit" type="number" class="form-control" placeholder="Enter a number" value="70" min="0" max="1250">
                        </div>
                    </div>
                    <div class="mb-3 row ms-3">
                        <label for="clasification" class="col-sm-6 col-form-label text-start">Clasification:</label>
                        <div class="col-sm-4">
                            <input id="clasification" type="number" class="form-control" placeholder="Enter a number" value="140" min="0" max="1250">
                        </div>
                    </div>
                    <div class="mb-3 row ms-3">
                        <label for="washing" class="col-sm-6 col-form-label text-start">Washing:</label>
                        <div class="col-sm-4">
                            <input id="washing" type="number" class="form-control" placeholder="Enter a number" value="210" min="0" max="1250">
                        </div>
                    </div>
                    <div class="mb-3 row ms-3">
                        <label for="transportation" class="col-sm-6 col-form-label text-start">Transportation:</label>
                        <div class="col-sm-4">
                            <input id="transportation" type="number" class="form-control" placeholder="Enter a number" value="1" min="0" max="10" step="0.1">
                        </div>
                    </div>
                    <button class="btn btn-success mt-2" onclick="runSampleModel()">Run Model</button>


                    <!-- parameters['enr'] = container_value
                    parameters['dep'] = deposit
                    parameters['qc'] = cost_class
                    parameters['ql'] = cost_wash
                    parameters['qa'] = cost_transp -->


                    <!-- <label for="dataset-select">Select a dataset:</label>
                    <input id="dataset-select", type="number" class="form-control" placeholder="Enter a number"> -->
                    <!-- <select id="dataset-select" class="form-select" onchange="updateGraph()">
                        {% for dataset in datasets %}
                        <option value="{{ dataset }}">{{ dataset }}</option>
                        {% endfor %}
                    </select> -->

                    <h3 class="mt-3"> Upload Your Own JSON File</h3>
                    <input type="file" id="file-input" class="form-control" />
                    <button class="btn btn-primary mt-2" onclick="uploadFile()">Upload</button>

                    <h3 class="mt-3"> Run Model</h3>
                    <input type="file" id="file-data" class="form-control" />
                    <button class="btn btn-success mt-2" onclick="runModelWithFile()">Run Model</button>
                    <input type="text" id="model-output" class="form-control mt-2" readonly />
                </div>
            </div>

            <!-- Graph Column -->
            <div class="col-md-8">
                <div class="graph-column">
                    <div id="graph"></div>
                </div>
            </div>
        </div>
    </div>
    <script const initialDataset = "{{ initial_dataset }}" ></script>/script>
    <script src="/static/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
