<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Plotly Graph</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .controls-column {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
        }

        .graph-column {
            background-color: #ffffff;
            border: 1px solid #ced4da;
            border-radius: 8px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/header.png') }}" class="img-fluid w-100" alt="Header Image">
    </header>
    <div class="container mt-4">
        <div class="row">
            <!-- Controls Column -->
            <div class="col-md-4">
                <div class="controls-column">
                    <h2> Choose a Dataset or Upload Your Own</h2>
                    <label for="dataset-select">Select a dataset:</label>
                    <select id="dataset-select" class="form-select" onchange="updateGraph()">
                        {% for dataset in datasets %}
                        <option value="{{ dataset }}">{{ dataset }}</option>
                        {% endfor %}
                    </select>

                    <h3 class="mt-3"> Or Upload Your Own JSON File</h3>
                    <input type="file" id="file-input" class="form-control" />
                    <button class="btn btn-primary mt-2" onclick="uploadFile()">Upload</button>

                    <h3 class="mt-3"> Run Model</h3>
                    <input type="file" id="file-data" class="form-control" />
                    <button class="btn btn-success mt-2" onclick="runModelWithFile()">Run Model</button>
                    <input type="text" id="model-output" class="form-control mt-2" readonly />
                </div>
            </div>

            <!-- Graph Column -->
            <div class="col-md-8">
                <div class="graph-column">
                    <div id="graph"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
